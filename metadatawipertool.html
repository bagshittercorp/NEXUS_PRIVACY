<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META_WIPE // ANONYMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .glitch-border {
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .glitch-border:hover {
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .btn-cyber {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-cyber:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px #00ff41;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    
    <div class="scan-line"></div>

    <div class="max-w-md w-full z-10">
        <header class="mb-8 text-center border-b border-green-900 pb-4">
            <h1 class="text-3xl font-bold tracking-tighter">META_WIPE v1.0</h1>
            <p class="text-xs text-green-600 mt-2">NO SERVER UPLOAD. LOCAL PROCESSING ONLY.</p>
        </header>

        <div class="bg-black bg-opacity-50 p-6 glitch-border mb-6">
            <div id="drop-zone" class="border-2 border-dashed border-green-800 hover:border-green-500 h-48 flex flex-col items-center justify-center cursor-pointer transition-colors p-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p class="text-sm">DROP JPG TARGET HERE</p>
                <p class="text-xs text-green-700 mt-2">[OR CLICK TO SELECT]</p>
                <input type="file" id="file-input" class="hidden-input" accept="image/jpeg, image/jpg, image/png">
            </div>
        </div>

        <div id="status-panel" class="hidden mb-6">
            <div class="text-xs mb-1 flex justify-between">
                <span>PROCESSING...</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="w-full bg-green-900 h-2">
                <div id="progress-bar" class="bg-green-400 h-2 w-0 transition-all duration-300"></div>
            </div>
            <div id="log-console" class="mt-4 text-xs text-green-400 font-mono h-24 overflow-y-auto border border-green-900 p-2 bg-black">
                > SYSTEM READY...
            </div>
        </div>

        <div id="result-area" class="hidden flex flex-col gap-4">
            <div class="flex gap-4">
                <div class="w-1/2">
                    <p class="text-xs text-red-500 mb-1">ORIGINAL (DIRTY)</p>
                    <p class="text-xs text-gray-500" id="original-size">0 KB</p>
                </div>
                <div class="w-1/2 text-right">
                    <p class="text-xs text-green-400 mb-1">CLEANED (WIPED)</p>
                    <p class="text-xs text-gray-500" id="clean-size">0 KB</p>
                </div>
            </div>
            
            <a id="download-btn" class="btn-cyber text-center block no-underline">
                DOWNLOAD CLEAN_FILE.JPG
            </a>
            <button onclick="location.reload()" class="text-xs text-green-800 hover:text-green-500 mt-2 underline text-center w-full">
                RESET SYSTEM
            </button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusPanel = document.getElementById('status-panel');
        const resultArea = document.getElementById('result-area');
        const progressBar = document.getElementById('progress-bar');
        const logConsole = document.getElementById('log-console');
        const downloadBtn = document.getElementById('download-btn');

        // Logger
        function log(msg) {
            const p = document.createElement('div');
            p.textContent = `> ${msg}`;
            logConsole.appendChild(p);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        // Trigger file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-green-900', 'bg-opacity-20');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-green-900', 'bg-opacity-20');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-green-900', 'bg-opacity-20');
            if (e.dataTransfer.files.length) {
                processImage(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                processImage(e.target.files[0]);
            }
        });

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        function processImage(file) {
            if (!file.type.match('image.*')) {
                alert('ONLY IMAGE FILES ACCEPTED.');
                return;
            }

            // UI Update
            dropZone.classList.add('hidden');
            statusPanel.classList.remove('hidden');
            log(`INPUT RECEIVED: ${file.name}`);
            log(`SIZE: ${formatBytes(file.size)}`);
            document.getElementById('original-size').textContent = formatBytes(file.size);

            const reader = new FileReader();
            
            reader.onload = (e) => {
                log('BINARY DATA LOADED.');
                const img = new Image();
                
                img.onload = () => {
                    log(`DIMENSIONS: ${img.width}x${img.height}px`);
                    log('INITIATING CANVAS RECONSTRUCTION...');
                    
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    
                    // Draw image (this strips metadata as we only draw pixels)
                    ctx.drawImage(img, 0, 0);
                    log('PIXEL DATA REWRITTEN.');
                    progressBar.style.width = '50%';

                    // Export
                    canvas.toBlob((blob) => {
                        progressBar.style.width = '100%';
                        log('NEW BLOB GENERATED.');
                        log(`CLEAN SIZE: ${formatBytes(blob.size)}`);
                        
                        const url = URL.createObjectURL(blob);
                        downloadBtn.href = url;
                        downloadBtn.download = `clean_${Math.floor(Date.now() / 1000)}.jpg`;
                        
                        document.getElementById('clean-size').textContent = formatBytes(blob.size);
                        
                        setTimeout(() => {
                            statusPanel.classList.add('hidden');
                            resultArea.classList.remove('hidden');
                        }, 800);

                    }, 'image/jpeg', 0.92); // 0.92 quality is standard
                };
                
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
